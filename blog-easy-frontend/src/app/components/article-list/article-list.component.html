<div class="min-h-screen gap-x-3 flex flex-wrap justify-center items-center">
  @for (article of articles();track article.id){
    <mat-card class="w-[400px] h-[300px] " appearance="outlined">
      <mat-card-header class="text-center">
          {{ article.title }}
      </mat-card-header>
      <mat-card-content>
        <p>{{article.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Voir plus</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
